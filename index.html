<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-Task1</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
</head>
<body>
<form validate>
  <input name="name" value="" validate-required validate-minlength="5" validate-maxlength="30" placeholder="Name" /><br>
  <input name="email" value="" validate-required validate-email  placeholder="E-Mail" /><br>
  <input name="date" value="" validate-date placeholder="Date" /><br>
  <input name="ip" value="" validate-regexp="^\d+\.\d+\.\d+\.\d+$" placeholder="IP" /><br>
  <input type="submit" value="Send information" />
</form>
<script src="validation.js"></script>	
</body>
</html>
